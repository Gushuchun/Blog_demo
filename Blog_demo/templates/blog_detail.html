<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AOA's Blog</title>
    <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap5/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap5/popper.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body>
<header class="p-3 text-bg-dark border-bottom mb-3">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="{% static 'images/img.png' %}" alt="logo" width="100" height="50">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-light">HOME</a></li>
                <li><a href="#" class="nav-link px-2 text-light">POST</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control" placeholder="To Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">LOGIN</button>
                <button type="button" class="btn btn-light">REGISTER</button>
            </div>
        </div>
    </div>
</header>
<main class="container bg-dark p-3 text-light rounded">
    <h1>Blog List</h1>
    <hr>
    <div class="mt-2">
        <img src="{% static 'images/img_1.png' %}" class="rounded-circle" alt="logo" width="30" height="30"></img>
        <span class="ms-2">Choa</span>
        <span class="ms-2">Posted on</span>
        <span class="ms-2">2024.10.29 11:57:22</span>
    </div>
    <hr>
    <div class="py-2">
        DETAILS
    </div>
    <hr>
    <div class="mt-2">
        <h3>Comment(10)</h3>
        <form action="" method="POST">
            <div class="mt-2">
                <input type="text" class="form-control" placeholder="Please Enter Your Comment" name="Comment">
            </div>
            <div class="text-end mt-2">
                <button type="button" class="btn btn-primary">Comment</button>
            </div>
        </form>
    </div>
    <div class="mt-2">
        <ul class="list-group list-group-flush">
            <li class="list-group-item mt-2" style="background-color: #212529">
                <div class="d-flex justify-content-between text-white-50">
                    <div class="user-info">
                        <img src="{% static 'images/img_1.png' %}" class="rounded-circle" alt="logo" width="50"
                             height="50"></img>
                        <span class="ms-2">Choa</span>
                    </div>
                    <div class="create-time" style="line-height: 40px">
                        2024.10.29 11:57:22
                    </div>
                </div>
                <div class="mt-2 text-light" >
                    This is a comment
                </div>
            </li>
        </ul>
    </div>
</main>
</body>
</html>
