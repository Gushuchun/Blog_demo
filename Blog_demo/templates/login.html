{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block main %}
    <div style="max-width: 330px;" class="m-auto">
        <h1 class="text-center">LOGIN</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email" value="{{ form.email.value }}">
                {% if form.email.errors %}
                    <div class="text-danger">
                        {{ form.email.errors|join:', ' }}
                    </div>
                {% endif %}
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter password">
                {% if form.password.errors %}
                    <div class="text-danger">
                        {{ form.password.errors|join:', ' }}
                    </div>
                {% endif %}
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember" value="1" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary w-100">Login</button>
            </div>
        </form>
    </div>
{% endblock %}
