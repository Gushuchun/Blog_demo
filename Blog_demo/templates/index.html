{% extends 'base.html' %}

{% block title %}Index{% endblock %}

{% block main %}
	<h1>Blog List</h1>
    <div class="row row-cols-2 row-gap-4">
    {% for blog in blogs %}
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <a href="{% url 'blog:blog_detail' blog_id=blog.id %}" style="text-decoration: none; color: inherit;">{{ blog.title }}</a>
                </div>
                <div class="card-body" style="height: 100px;">
                    <p class="card-text">{{ blog.content|striptags|truncatechars:200 }}</p>
                </div>
                <div class="card-footer text-body-secondary d-flex justify-content-between">
                    <div>
                        <img src="{% static 'images/img_1.png' %}" class="rounded-circle" width="30" height="30" alt="">
                        {{ blog.author.username }}
                    </div>
                    <div>{{ blog.pub_time|date:"Y.m.d H.i.s" }}</div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
